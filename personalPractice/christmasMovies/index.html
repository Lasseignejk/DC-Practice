<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outsideContainer">
        <div class="mainContainer">
            <div class="newMovies">
                <div class="new" draggable="true">Falling for Christmas</div>
                <div class="new" draggable="true">Holidate</div>
                <div class="new" draggable="true">newmovie</div>
                <div class="new" draggable="true">newmovie</div>
                <div class="new" draggable="true">newmovie</div>
            </div>
            <div class="oldMovies">
                <div class="old" draggable="true">Santa Claus</div>
                <div class="old" draggable="true">Elf</div>
                <div class="old" draggable="true">Grinch</div>
                <div class="old" draggable="true">The Holiday</div>
                <div class="old" draggable="true">A Christmas Prince</div>
            </div>
        </div>
    </div>

    <p>Drag the p element back and forth between the two rectangles:</p>

    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget">Drag me!</p>
    </div>
    
    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    
    <p id="demo"></p>

</body>
<script src="app.js"></script>
</html>

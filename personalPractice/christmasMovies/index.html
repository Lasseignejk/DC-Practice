<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Movies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>Christmas Movies</h1>
    <p>Please sort these movies from favorite to least favorite!</p>
    <div class="outsideContainer">
        <div class="mainContainer">
            
        </div>
    </div>

    <p>Drag the p element back and forth between the two rectangles:</p>

    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget">Drag me!</p>
    </div>
    
    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    
    <p id="demo"></p>

</body>
<script src="app.js"></script>
</html>

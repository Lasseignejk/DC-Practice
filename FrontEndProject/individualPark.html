<body>
     <!-- This is the page for an individual park -->
     <nav class="nav-bar">
        <span class="nav-logo"><a href="index.html"><i class="fa-solid fa-tree tree"></i><p>Park-a-pedia</p></a></span>
        <ul>
                <a href="">About</a>
                <a href="searchPage.html">Search</a>

        <div class="parkImageContainer">
            <div class="parkImageText">

        </div>
        <div class="parkInformationContainer">

            </div> -->
            <div class="parkBasicInfo">
                <div class="entranceFeeDiv basicInfoDiv">

                <div class="phoneDiv basicInfoDiv">
                    <i class="fa-solid fa-phone"></i>
                </div>

                <span class="solidHeartSpan"><i class="fa-solid fa-heart solidHeart"></i></span>
            </div>

        </div>

    <aside>

            <p class="sidebarSearchList">Recently Searched</p>

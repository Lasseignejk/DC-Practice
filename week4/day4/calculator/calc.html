<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <div class="calcContainer"> -->
        <div class="calculator">
            <div class="numScreen">
                <div class="math"></div>
                <div class="answer"></div>
            </div>
            <div class="calcButtons">
                <button class="clear" >Clear</button>
                <button value="0" class="num zero">0</button>
                <button value="1" class="num one">1</button>
                <button value="2" class="num two">2</button>
                <button value="3" class="num three">3</button>
                <button value="4" class="num four">4</button>
                <button value="5" class="num five">5</button>
                <button value="6" class="num six">6</button>
                <button value="7" class="num seven">7</button>
                <button value="8" class="num eight">8</button>
                <button value="9" class="num nine">9</button>

                <button value="*" class="operator mult" >x</button>
                <button value="/" class="operator divide" >/</button>
                <button value="-" class="operator sub" >-</button>
                <button value="+" class="operator add" >+</button>
                <button value="." class="num dot">.</button>
                <button value="=" class="result" >=</button>
            </div>
        </div>
    <!-- </div> -->
</body>
<!-- <script src="calc.js"></script> -->
<script src="calc2.js"></script>
</html>
